<body>
    <div class="caja">


      <!--Seccion de titulo-->
        <div class="botones">
            <h1 class="ti">Aguinaldo</h1>

            <div class="btn-group" role="group" aria-label="Basic example">
                <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5m0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5z"/>
                  </svg> Nuevo Aguinaldo
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Aguinaldo</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <form class="row g-3" [formGroup]="form" (ngSubmit)="postAguinaldo()">

                    <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label">Empleado</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" formControlName="empleado" id="validationDefaultUsername" placeholder="Digite el nombre del empleado" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Meses</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" formControlName="meses" id="validationDefaultUsername" placeholder="Digite los meses" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>
                    
                      <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Sueldo</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" formControlName="salario" id="validationDefaultUsername" placeholder="Q0.00" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>

                      <div class="col-md-3">
                        <label for="validationDefault04" class="form-label">Tipo Pago</label>
                        <select class="form-select" formControlName="tipo_pago" id="validationDefault04" required>
                          <option  *ngFor="let listar of listTipoPago" value="{{listar?.tipoPago1}}">{{listar?.tipoPago1}}</option>
                        </select>
                      </div>

                      <div class="col-md-3">
                        <label for="validationDefault04" class="form-label">Estado</label>
                        <select class="form-select" formControlName="estado" id="validationDefault04" required>
                          <option selected disabled>Elegir una Opción</option>
                          <option  *ngFor="let listar of listEstado" value="{{listar?.status}}">{{listar?.status}}</option>
                        </select>
                      </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
            </div>
            </div>
            <a class="btn btn-success" onclick="print()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-earmark-pdf" viewBox="0 0 16 16">
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                    <path d="M4.603 14.087a.8.8 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.7 7.7 0 0 1 1.482-.645 20 20 0 0 0 1.062-2.227 7.3 7.3 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.188-.012.396-.047.614-.084.51-.27 1.134-.52 1.794a11 11 0 0 0 .98 1.686 5.8 5.8 0 0 1 1.334.05c.364.066.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.86.86 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.7 5.7 0 0 1-.911-.95 11.7 11.7 0 0 0-1.997.406 11.3 11.3 0 0 1-1.02 1.51c-.292.35-.609.656-.927.787a.8.8 0 0 1-.58.029m1.379-1.901q-.25.115-.459.238c-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361q.016.032.026.044l.035-.012c.137-.056.355-.235.635-.572a8 8 0 0 0 .45-.606m1.64-1.33a13 13 0 0 1 1.01-.193 12 12 0 0 1-.51-.858 21 21 0 0 1-.5 1.05zm2.446.45q.226.245.435.41c.24.19.407.253.498.256a.1.1 0 0 0 .07-.015.3.3 0 0 0 .094-.125.44.44 0 0 0 .059-.2.1.1 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a4 4 0 0 0-.612-.053zM8.078 7.8a7 7 0 0 0 .2-.828q.046-.282.038-.465a.6.6 0 0 0-.032-.198.5.5 0 0 0-.145.04c-.087.035-.158.106-.196.283-.04.192-.03.469.046.822q.036.167.09.346z"/>
                  </svg>
            </a>
              </div>
        </div>
        <!--Seccion de titulo-->


        <!--seccion de filter-->
        <div class="filter">
                <div class="filter1">
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="buscarEmpeado" placeholder="Buscar Empleado" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-warning" type="button" id="button-addon2" (click)="getAguinaldo()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                        </button>
                      </div>
                </div>
        </div>
        <!--seccion de filter-->


         <!--seccion de tabla de registros-->
        <div class="caja-listado">
            <div class="caja-table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>NIT</th>
                            <th>MESES</th>
                            <th>DIAS</th>
                            <th>SALARIO</th>
                            <th>TOTAL</th>
                            <th>TIPO DE PAGO</th>
                            <th>ESTADO</th>
                            <th class="th1">BOTONES</th>
                            <th class="th1">
                              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"/>
                                </svg> Pagar
                            </button>
                            </th>

                            

<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Pagar a todos</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    

      <form class="row g-3" [formGroup]="pagarForm" (ngSubmit)="pagarPago()">

            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Estado</label>
              <select class="form-select" formControlName="estado" id="validationDefault04" required>
                <option selected disabled>Elegir una Opción</option>
                <option  *ngFor="let listar of listEstado" value="{{listar?.status}}">{{listar?.status}}</option>
              </select>
            </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Pagar</button>
          </div>
        </form>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  </div>
  </div>
  </div>
  </div>




                        </tr>
                    </thead>
                    <tbody *ngFor="let lista of ListAguinaldo | paginate: { itemsPerPage: 4, currentPage: p }">
                        <tr>
                            <td>{{lista?.empleado}}</td>
                            <td>{{lista?.meses}}</td>
                            <td>{{lista?.dias}}</td>
                            <td>{{lista?.salario}}</td>
                            <td>{{lista?.totalAguinaldo}}</td>
                            <td>{{lista?.tipoPago}}</td>
                            <td>{{lista?.estado}}</td>
                            <td class="td1">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                   

                                  <button type="button" class="btn btn-danger" (click)="obtenerAguinaldo(lista?.idAguinaldo)" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                      </svg>
                                  </button>
                                  <!-- Modal -->
                                  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                  <div class="modal-content">
                                  <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Aguinaldo</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    
                                      <form class="row g-3" *ngFor="let ob of obAguinal" [formGroup]="editForm" (ngSubmit)="putAguinaldo(ob?.idAguinaldo)">
                      
                                          <div class="col-md-4">
                                            <label for="validationDefaultUsername" class="form-label">Empleado</label>
                                            <div class="input-group">
                                              <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                              <input type="text" class="form-control" formControlName="empleado" list="empleado" id="validationDefaultUsername" placeholder="{{ob?.empleado}}" aria-describedby="inputGroupPrepend2" required>
                                              <datalist id="empleado">
                                                <option value="{{ob?.empleado}}">Click en esta opción {{ob?.empleado}}</option>
                                              </datalist>
                                            </div>
                                          </div>
                      
                                          <div class="col-md-4">
                                              <label for="validationDefaultUsername" class="form-label">Meses</label>
                                              <div class="input-group">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                <input type="text" class="form-control" formControlName="meses" list="meses" id="validationDefaultUsername" placeholder="{{ob?.meses}}" aria-describedby="inputGroupPrepend2" required>
                                                <datalist id="meses">
                                                  <option value="{{ob?.meses}}">Click en esta opción {{ob?.meses}}</option>
                                                </datalist>
                                              </div>
                                            </div>
                                          
                                            <div class="col-md-4">
                                              <label for="validationDefaultUsername" class="form-label">Sueldo</label>
                                              <div class="input-group">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                <input type="text" class="form-control" formControlName="salario" list="salario" id="validationDefaultUsername" placeholder="{{ob?.salario}}" aria-describedby="inputGroupPrepend2" required>
                                                <datalist id="salario">
                                                  <option value="{{ob?.salario}}">Click en esta opción {{ob?.salario}}</option>
                                                </datalist>
                                              </div>
                                            </div>
                      
                                            <div class="col-md-3">
                                              <label for="validationDefault04" class="form-label">Tipo Pago</label>
                                              <select class="form-select" formControlName="tipo_pago" id="validationDefault04" required>
                                                <option disabled>{{ob?.tipoPago}}</option>
                                                <option  *ngFor="let listar of listTipoPago" value="{{listar?.tipoPago1}}">{{listar?.tipoPago1}}</option>
                                              </select>
                                            </div>
                      
                                            <div class="col-md-3">
                                              <label for="validationDefault04" class="form-label">Estado</label>
                                              <select class="form-select" formControlName="estado" id="validationDefault04" required>
                                                <option selected disabled>{{ob?.estado}}</option>
                                                <option  *ngFor="let listar of listEstado" value="{{listar?.status}}">{{listar?.status}}</option>
                                              </select>
                                            </div>
                      
                                          <div class="col-12">
                                            <button class="btn btn-primary" type="submit">Submit form</button>
                                          </div>
                                        </form>
                      
                      
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  </div>
                                  </div>
                                  </div>
                                  </div>






                                    <button  class="btn btn-warning" (click)="deleteEmpresa(lista?.idAguinaldo)">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                      </svg>
                                    </button>


                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
    
                <div class="paginacion container"><pagination-controls (pageChange)="p = $event" previousLabel="Anterior"
                    nextLabel="Siguiente"></pagination-controls>
                </div>
    
            </div>
        </div>
        <!--seccion de tabla de registros-->
        
        
    </div>
</body>
