<div class="container">

<div class="titulo">
<h1 class="ti">EMPRESA</h1>
</div>

<div class="botones">
<!--Nueva empresa-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-building-add" viewBox="0 0 16 16">
    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Z"/>
    <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v6.5a.5.5 0 0 1-1 0V1H3v14h3v-2.5a.5.5 0 0 1 .5-.5H8v4H3a1 1 0 0 1-1-1V1Z"/>
    <path d="M4.5 2a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm-6 3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm-6 3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Z"/>
  </svg> Nueva empresa 
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva empresa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
        <form [formGroup]="form" (ngSubmit)="enviarData()" class="row g-3">

          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">NOMBRE</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>   
            </div>

            <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)">
              <div class="container-error-message">
                *
              </div>
            </div>

          </div>

          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">CALLE</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" formControlName="calle" placeholder="Ingrese la calle" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>

            <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)">
              <div class="container-error-message">
                *
              </div>
            </div>

          </div>

          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">AVENIDA</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" formControlName="avenida" placeholder="Ingrese la avenida" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>

            <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)">
              <div class="container-error-message">
                *
              </div>
            </div>

          </div>

          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">ZONA</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" formControlName="zona" placeholder="Ingrese la zona" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>

            <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)">
              <div class="container-error-message">
                *
              </div>
            </div>

          </div>

          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">TELEFONO</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="number" class="form-control" formControlName="telefono" placeholder="Ingrese el telefono" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>

            <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)">
              <div class="container-error-message">
                *
              </div>
            </div>

          </div>

          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">NIT</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" formControlName="nit" placeholder="Ingrese el Nit" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>

            <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)">
              <div class="container-error-message">
                *
              </div>
            </div>

          </div>

          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">CORREO</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="email" class="form-control" formControlName="correo" placeholder="Ingrese el correo" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>

            <div class="alert alert-danger" *ngIf="form.invalid && (form.dirty || form.touched)">
              <div class="container-error-message">
                *
              </div>
            </div>

          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enviar</button>
          </div>

        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  </svg></a>
</div>

<div class="tabla">

  <table class="table table-dark">
      <thead>
        <tr>
          <th class="td">NOMBRE</th>
          <th class="td">CALLE</th>
          <th class="td">AVENIDA</th>
          <th class="td">ZONA</th>
          <th class="td">TELEFONO</th>
          <th class="td">NIT</th>
          <th class="td">CORREO</th>
          <th class="td1">BOTONES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listar of Listar">
          <td class="td">{{listar.nombre}}</td>
          <td class="td">{{listar.calle}}</td>
          <td class="td">{{listar.avenida}}</td>
          <td class="td">{{listar.zona}}</td>
          <td class="td">{{listar.telefono}}</td>
          <td class="td">{{listar.nit}}</td>
          <td class="td">{{listar.correo}}</td>
          <td class="td1"></td>
        </tr>
      </tbody>
  </table>

</div>


</div>
