<body>
    <div class="caja">


      <!--Seccion de titulo-->
        <div class="botones">
            <h1 class="ti">Empresa</h1>

            <div class="btn-group" role="group" aria-label="Basic example">
                <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-buildings-fill" viewBox="0 0 16 16">
                    <path d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zM2 11h1v1H2zm2 0h1v1H4zm-1 2v1H2v-1zm1 0h1v1H4zm9-10v1h-1V3zM8 5h1v1H8zm1 2v1H8V7zM8 9h1v1H8zm2 0h1v1h-1zm-1 2v1H8v-1zm1 0h1v1h-1zm3-2v1h-1V9zm-1 2h1v1h-1zm-2-4h1v1h-1zm3 0v1h-1V7zm-2-2v1h-1V5zm1 0h1v1h-1z"/>
                  </svg> Nueva Empresa
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Empresa</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              

                <form class="row g-3" [formGroup]="form" (ngSubmit)="postEmpresa()">

                    <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label">Nombre</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" formControlName="nombre" id="validationDefaultUsername" placeholder="Digite el nombre" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Calle</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" formControlName="calle" id="validationDefaultUsername" placeholder="Digite la calle" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>

                    
                      <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Avenida</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" formControlName="avenida" id="validationDefaultUsername" placeholder="Digite la avenida" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Zona</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" formControlName="zona" id="validationDefaultUsername" placeholder="Digite la zona" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Telefono</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="number" class="form-control" formControlName="telefono" id="validationDefaultUsername" placeholder="Digite el telefono" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Nit</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" formControlName="nit" id="validationDefaultUsername" placeholder="Digite el nit" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>


                      <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Correo</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" formControlName="correo" id="validationDefaultUsername" placeholder="Digite el correo" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>

                    
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
            </div>
            </div>
            <a class="btn btn-success" onclick="print()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-earmark-pdf" viewBox="0 0 16 16">
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                    <path d="M4.603 14.087a.8.8 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.7 7.7 0 0 1 1.482-.645 20 20 0 0 0 1.062-2.227 7.3 7.3 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.188-.012.396-.047.614-.084.51-.27 1.134-.52 1.794a11 11 0 0 0 .98 1.686 5.8 5.8 0 0 1 1.334.05c.364.066.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.86.86 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.7 5.7 0 0 1-.911-.95 11.7 11.7 0 0 0-1.997.406 11.3 11.3 0 0 1-1.02 1.51c-.292.35-.609.656-.927.787a.8.8 0 0 1-.58.029m1.379-1.901q-.25.115-.459.238c-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361q.016.032.026.044l.035-.012c.137-.056.355-.235.635-.572a8 8 0 0 0 .45-.606m1.64-1.33a13 13 0 0 1 1.01-.193 12 12 0 0 1-.51-.858 21 21 0 0 1-.5 1.05zm2.446.45q.226.245.435.41c.24.19.407.253.498.256a.1.1 0 0 0 .07-.015.3.3 0 0 0 .094-.125.44.44 0 0 0 .059-.2.1.1 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a4 4 0 0 0-.612-.053zM8.078 7.8a7 7 0 0 0 .2-.828q.046-.282.038-.465a.6.6 0 0 0-.032-.198.5.5 0 0 0-.145.04c-.087.035-.158.106-.196.283-.04.192-.03.469.046.822q.036.167.09.346z"/>
                  </svg>
            </a>
              </div>
        </div>
        <!--Seccion de titulo-->


        <!--seccion de filter-->
        <div class="filter">
                <div class="filter1">
                    <p class="titulo-filter">Filter</p>
                    <hr>
                </div>
        </div>
        <!--seccion de filter-->


         <!--seccion de tabla de registros-->
        <div class="caja-listado">
            <div class="caja-table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>NOMBRE</th>
                            <th>CALLE</th>
                            <th>AVENIDA</th>
                            <th>ZONA</th>
                            <th>TELEFONO</th>
                            <th>NIT</th>
                            <th>CORREO</th>
                            <th class="th1">BOTONES</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let lista of listEmpresa | paginate: { itemsPerPage: 5, currentPage: p }">
                        <tr>
                            <td>{{lista?.nombre}}</td>
                            <td>{{lista?.calle}}</td>
                            <td>{{lista?.avenida}}</td>
                            <td>{{lista?.zona}}</td>
                            <td>{{lista?.telefono}}</td>
                            <td>{{lista?.nit}}</td>
                            <td>{{lista?.correo}}</td>
                            <td class="td1">
                                <div class="btn-group" role="group" aria-label="Basic example">
                              
                                    <button type="button" class="btn btn-danger" (click)="obtenerEmpresa(lista?.idEmpresa)" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                      </svg>
                                  </button>
                                  <!-- Modal -->
                                  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                  <div class="modal-content">
                                  <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Empresa</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    
                      
                                      <form class="row g-3" *ngFor="let ob of obEmpresa" [formGroup]="editForm" (ngSubmit)="put(ob?.idEmpresa)">
                      
                                          <div class="col-md-4">
                                            <label for="validationDefaultUsername" class="form-label">Nombre</label>
                                            <div class="input-group">
                                              <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                              <input type="text" class="form-control" formControlName="nombre" id="validationDefaultUsername" placeholder="{{ob?.nombre}}" aria-describedby="inputGroupPrepend2" required>
                                            </div>
                                          </div>
                      
                                          <div class="col-md-4">
                                              <label for="validationDefaultUsername" class="form-label">Calle</label>
                                              <div class="input-group">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                <input type="text" class="form-control" formControlName="calle" id="validationDefaultUsername" placeholder="{{ob?.calle}}" aria-describedby="inputGroupPrepend2" required>
                                              </div>
                                            </div>
                      
                                          
                                            <div class="col-md-4">
                                              <label for="validationDefaultUsername" class="form-label">Avenida</label>
                                              <div class="input-group">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                <input type="text" class="form-control" formControlName="avenida" id="validationDefaultUsername" placeholder="{{ob?.avenida}}" aria-describedby="inputGroupPrepend2" required>
                                              </div>
                                            </div>
                      
                                            <div class="col-md-4">
                                              <label for="validationDefaultUsername" class="form-label">Zona</label>
                                              <div class="input-group">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                <input type="text" class="form-control" formControlName="zona" id="validationDefaultUsername" placeholder="{{ob?.zona}}" aria-describedby="inputGroupPrepend2" required>
                                              </div>
                                            </div>
                      
                                            <div class="col-md-4">
                                              <label for="validationDefaultUsername" class="form-label">Telefono</label>
                                              <div class="input-group">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                <input type="number" class="form-control" formControlName="telefono" id="validationDefaultUsername" placeholder="{{ob?.telefono}}" aria-describedby="inputGroupPrepend2" required>
                                              </div>
                                            </div>
                      
                                            <div class="col-md-4">
                                              <label for="validationDefaultUsername" class="form-label">Nit</label>
                                              <div class="input-group">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                <input type="text" class="form-control" formControlName="nit" id="validationDefaultUsername" placeholder="{{ob?.nit}}" aria-describedby="inputGroupPrepend2" required>
                                              </div>
                                            </div>
                      
                      
                                            <div class="col-md-4">
                                              <label for="validationDefaultUsername" class="form-label">Correo</label>
                                              <div class="input-group">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                <input type="text" class="form-control" formControlName="correo" id="validationDefaultUsername" placeholder="{{ob?.correo}}" aria-describedby="inputGroupPrepend2" required>
                                              </div>
                                            </div>
                      
                                          
                                          <div class="col-12">
                                            <button class="btn btn-primary" type="submit">Submit form</button>
                                          </div>
                                        </form>
                      
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  </div>
                                  </div>
                                  </div>
                                  </div>
















                                    <button  class="btn btn-warning" (click)="deleteEmpresa(lista?.idEmpresa)">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                      </svg>
                                    </button>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
    
                <div class="paginacion container"><pagination-controls (pageChange)="p = $event" previousLabel="Anterior"
                    nextLabel="Siguiente"></pagination-controls>
                </div>
    
            </div>
        </div>
        <!--seccion de tabla de registros-->
        
        
    </div>
</body>
